<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img class="bgtop" src="./images/bg-pattern-top.svg" alt="">
  <img class="bgbottom" src="./images/bg-pattern-bottom.svg" alt="">
  
  <div class="main_box">
    <img class="bgcardpattern" src="images/bg-pattern-card.svg" alt="">
   
    <div class="profilepic">
      <img class="profile-picture" src="images/image-victor.jpg">
    </div>

    <div class="main-text">
      <p class="text1"><b>Victor Crest</b> 26</p>
      <p class="text2">London</p>
    </div>
    
    <hr>

    <div class="bottom-text">
      <div class="lower-text1">
        <p class="upper-text">80k</p>
        <p class="lowertext">Followers</p>
       </div>
   
       <div class="lower-text1">
         <p class="upper-text">803k</p>
         <p class="lowertext">Likes</p>
       </div>
   
       <div class="lower-text1">
         <p class="upper-text">1.4k</p>
         <p class="lowertext">Photos</p>
       </div>
    </div>

  </div>
  
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Louie Jalandoni.
    </div>
</body>
</html>
